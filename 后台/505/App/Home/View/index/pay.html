<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>支付</title>
    <import type="css" file="css.style" /> 
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="pay-head">
        <div class="pay-head-h">
            <a href="#"><img src="__PUBLIC__/images/arrow-left.png" alt="返回"></a>
            <h3>支付</h3>
        </div>
        <div class="pay-info">
            <img src="__PUBLIC__/images/location.png" alt="location">
            <volist name="single" id="user">
                <div>
                    <p>收货人: <span>{$user.name}</span></p>
                    <p>电话: <span>{$user.phonenumber}</span></p>
                    <p>地址: <span>{$user.address}</span></p>
                    <p></p>
                </div>
            </volist> 
        </div>
        <img src="__PUBLIC__/images/bolang.png" alt="bolang">
    </section>
    <section class="pay-things">
        <section class="shop">
            <div class="shop-info">
                <img src="__PUBLIC__/images/logo-shop.png" alt="logo-shop">
                <h3>505店铺</h3>
            </div>
            <ul class="shopping-list">
                <volist name="carts" id="cart">
                    <li>
                        <img src="__PUBLIC__/{$cart.image}" alt="things">
                        <div>
                            <p>商品名称/颜色/规格<br />{$cart.name}--{$cart.color}--{$cart.size}
                            </p>
                            <p>产品数量</p>
                            <b>X1<!-- {$cart.goodsnum} --></b>
                            <strong>￥<span>{$cart.price}</span></strong>
                        </div>
                    </li>
            </volist> 
            </ul>
        </section>
    </section>
    <section class="pay-confirm">
    	<a href="homepage.html" onclick="success();">支付</a>
    	<p>总计: <span>￥{$allprice}</span></p>
    	<div style="clear: both;"></div>
    </section>
    <footer>
        <nav>
            <ul>
                <li><a href="homepage.html">
                        <img src="__PUBLIC__/images/home-pressed.png" alt="主页">
                        <p>主页</p>
                    </a></li>
                <li><a href="chart.html">
                        <img src="__PUBLIC__/images/shop-car.png" alt="购物车">
                        <p>购物车</p>
                    </a></li>
                <li><a href="people.html">
                        <img src="__PUBLIC__/images/mine.png" alt="个人">
                        <p>个人</p>
                    </a></li>
            </ul>
        </nav>
    </footer>
</body>
<script type="text/javascript">
    function success(){
        alert('支付成功');
    }
</script>
</html>
