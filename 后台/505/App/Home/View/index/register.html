<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
</head>
<body>
	<form action="" method="post">
		<input type="text" placeholder="请输入您的昵称" name="name" required="required"/>
		<input type="text" placeholder="请输入您的账号" name="account" required="required"/>
		<input type="password" placeholder="请输入您的密码" name="password1" required="required"/>
		<input type="password" placeholder="请再次输入密码" name="password2" required="required"/>
		<input type="text" placeholder="请输入您的邮箱" name="email" required="required"/>
		<input type="text" placeholder="请输入您的电话" name="phone" required="required"/>
		<input type="text" placeholder="请输入您的地址" name="address" required="required"/>
		<input type="submit" value="注册" />
 	</form>
</body>
</html>
